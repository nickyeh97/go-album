
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/custom" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>{{.Title}}</title>
</head>
<body>
    {{if .ErrorMsg}}
        <div class="alert alert-danger" role="alert">
            {{ .ErrorMsg }}
        </div>
    {{end}}
    <div class="container register-form">
        <form method="POST" action="/login">
            <div class="form">
                <div class="note">
                    <p>{{.Content}}</p>
                </div>
                <!-- Bootstrap 表单 https://www.runoob.com/bootstrap/bootstrap-forms.html -->
                <div class="form-content justify-content-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" placeholder="使用者名稱" name="username"  autocomplete="username" value=""/>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" placeholder="密碼" name="password"  autocomplete="current-password" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btnSubmit mt-3 ">登入</button>
                    </div>                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
